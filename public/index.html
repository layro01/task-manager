<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Task Manager</h1>

        <div>
            <h2>Task Filter</h2>
            <form id="filter-form">
                <input type="text" id="filter-title" placeholder="Filter by task title">
                <button type="submit" id="filter-button">Filter</button>
                <p id="filter-result"></p>
            </form>
            <div>
                <h2>Task List</h2>
                <table id="filtered-task-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div>
            <h2>Add Task</h2>
            <form id="add-task-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit" id="add-button">Add Task</button>
            </form>
        </div>

        <div>
            <h2>Add Comment</h2>
            <form id="comment-form">
                <input type="text" id="comment-task-id" placeholder="Enter Task ID">
                <textarea id="comment-text" placeholder="Enter comment"></textarea>
                <button type="submit" id="comment-button">Add Comment</button>
            </form>
        </div>

        <div>
            <h2>Import Tasks</h2>
            <form id="import-tasks-form">
                <textarea id="import-tasks" placeholder="Paste JSON here"></textarea>
                <button type="submit" id="import-button">Import Tasks</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
